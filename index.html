<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McCoy.fish</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-image: url('mccoyfishwallpaper.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #d6d6d6;
    }

    header {
      text-align: center;
      padding-top: 40px;
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      color: #ccc;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-section {
      background-color: rgba(0, 20, 10, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px #003300;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .search-section h2 {
      text-align: center;
      font-size: 1.7em;
      color: #b8ffb3;
      margin-bottom: 20px;
    }

    .search-section input,
    .search-section select,
    .search-section button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #294a38;
      color: #ddd;
    }

    .search-section button {
      background-color: #3f6d4e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-section button:hover {
      background-color: #51996b;
    }

    footer {
      text-align: center;
      padding: 30px 0 20px 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="mccoyfishlogo.png" alt="McCoy Fish Logo" />
    <h1>McCoy.fish</h1>
  </header>

  <main>
<section class="search-section">
  <h2>Search Water Data</h2>
  <select id="state-select" onchange="populateStations()">
    <option value="">Select a state</option>
    <option value="OH">Ohio</option>
    <option value="MI">Michigan</option>
    <option value="PA">Pennsylvania</option>
    <option value="IN">Indiana</option>
    <option value="WI">Wisconsin</option>
    <!-- Add other states as needed -->
  </select>

  <select id="station-select" disabled>
    <option value="">Select a station</option>
  </select>

  <button onclick="showChart()" id="search-btn" disabled>Search</button>
</section>

<section class="gage-section" id="chart-section" style="display:none; background-color: rgba(0, 20, 10, 0.75); border-radius: 15px; box-shadow: 0 0 20px #003300; padding: 30px; width: 90%; max-width: 600px; margin-top: 20px;">
  <h2 style="color: #b8ffb3; text-align: center;">Gage Height Chart</h2>
  <iframe id="usgs-chart-frame" style="width: 100%; height: 400px; border: none;"></iframe>
</section>


<script>
  const stationData = {
    "OH": [
      { name: "Licking River at Newark", id: "03146500" },
      { name: "Scioto River at Columbus", id: "03230500" },
      { name: "Olentangy River at Columbus", id: "03227500" }
    ],
    "MI": [
      { name: "Au Sable River at Grayling", id: "04137400" },
      { name: "Pine River near Hoxeyville", id: "04128000" }
    ],
    "PA": [
      { name: "Allegheny River at Natrona", id: "03049500" },
      { name: "Susquehanna River at Harrisburg", id: "01570500" }
    ],
    "IN": [
      { name: "White River at Indianapolis", id: "03353000" },
      { name: "Wabash River at Lafayette", id: "03335500" }
    ],
    "WI": [
      { name: "Wisconsin River at Wisconsin Dells", id: "05404000" },
      { name: "Black River at Black River Falls", id: "05382500" }
    ]
  };

  function populateStations() {
    const state = document.getElementById("state-select").value;
    const stationSelect = document.getElementById("station-select");
    const searchBtn = document.getElementById("search-btn");

    stationSelect.innerHTML = '<option value="">Select a station</option>';
    stationSelect.disabled = true;
    searchBtn.disabled = true;

    if (stationData[state]) {
      stationData[state].forEach(station => {
        const option = document.createElement("option");
        option.value = station.id;
        option.text = station.name;
        stationSelect.appendChild(option);
      });
      stationSelect.disabled = false;
    }

    stationSelect.onchange = () => {
      searchBtn.disabled = stationSelect.value === "";
    };
  }

function showChart() {
  const siteId = document.getElementById("station-select").value;
  if (!siteId) return;

  const iframeUrl = `https://waterdata.usgs.gov/monitoring-location/${siteId}/#parameterCode=00065&period=P7D`;

  const chartSection = document.getElementById("chart-section");
  chartSection.style.display = 'block';

  // Create or replace iframe
  const existingFrame = document.getElementById("usgs-chart-frame");
  if (existingFrame) {
    existingFrame.src = iframeUrl;
  } else {
    const iframe = document.createElement("iframe");
    iframe.id = "usgs-chart-frame";
    iframe.src = iframeUrl;
    iframe.style.width = "100%";
    iframe.style.height = "400px";
    iframe.style.border = "none";
    document.getElementById("chart-section").appendChild(iframe);
  }
}
</script>


  
</body>
</html>
