<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McCoy.fish</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #c9f0c3;
      background-color: #0d1f1d;
      background-image: url('mccoyfishwallpaper.png');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('mccoyfishwallpaper.png') center center no-repeat;
      background-size: cover;
      opacity: 1;
      z-index: -1;
      animation: zoomWall 100s infinite linear;
    }

    @keyframes zoomWall {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 150px;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 2.5rem;
      color: #c9c9c9;
    }

    .section {
      background-color: rgba(13, 31, 29, 0.6); /* semi-transparent */
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #234636;
    }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #264d3c;
      color: #c9f0c3;
      font-size: 1rem;
    }

    .search-box button {
      cursor: pointer;
      background-color: #2c6b4b;
    }

    .search-box button:hover {
      background-color: #3d8560;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="mccoylogo.png" alt="McCoy Fish Logo"/>
    <h1>McCoy.fish</h1>
  </header>

  <div class="section search-box">
    <h2>Search Water Data</h2>
    <input type="text" id="searchInput" placeholder="River, City, or State"/>
    <select id="radiusSelect">
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
      <option value="25">25 miles</option>
      <option value="50">50 miles</option>
    </select>
    <button onclick="searchData()">Search</button>
  </div>

  <div id="results"></div>

  <footer>
    &copy; 2025 McCoy.fish. All rights reserved.
  </footer>

  <script>
    async function searchData() {
      const input = document.getElementById('searchInput').value;
      const radius = document.getElementById('radiusSelect').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<div class="section"><h3>Loading results for "${input}"...</h3></div>`;

      // Simulated fetch
      setTimeout(() => {
        resultsDiv.innerHTML = `
          <div class="section">
            <h3>Results near "${input}"</h3>
            <p>Gauge height chart and data will display here.</p>
          </div>
        `;
      }, 1000);
    }
  </script>
</body>
</html>
