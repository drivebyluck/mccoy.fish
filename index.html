<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McCoy.fish</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-image: url('mccoyfishwallpaper.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #d6d6d6;
    }
    header {
      text-align: center;
      padding-top: 40px;
    }
    header img {
      max-width: 160px;
      height: auto;
    }
    h1 {
      font-size: 3em;
      margin: 10px 0;
      color: #ccc;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-section {
      background-color: rgba(0, 20, 10, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px #003300;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    .search-section h2 {
      text-align: center;
      font-size: 1.7em;
      color: #b8ffb3;
      margin-bottom: 20px;
    }
    .search-section input,
    .search-section select,
    .search-section button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #294a38;
      color: #ddd;
    }
    .search-section button {
      background-color: #3f6d4e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-section button:hover {
      background-color: #51996b;
    }
    .gage-section {
      background-color: rgba(0, 20, 10, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px #003300;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      display: none;
    }
    .gage-section h2 {
      color: #b8ffb3;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 30px 0 20px 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .weather-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .weather-table th,
    .weather-table td {
      border: 1px solid #5a5a5a;
      padding: 8px;
      text-align: center;
    }
    .weather-table th {
      background-color: #294a38;
      color: #b8ffb3;
    }
    .weather-table td {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="mccoyfishlogo.png" alt="McCoy Fish Logo" />
    <h1>McCoy.fish</h1>
  </header>

  <main>
    <section class="search-section">
      <h2>Search Water Data</h2>
      <select id="state-select" onchange="fetchStations()">
        <option value="">Select a state</option>
        <!-- States list (unchanged) -->
        <option value="OH">Ohio</option>
        <option value="MI">Michigan</option>
        <option value="NY">New York</option>
        <!-- Add others as needed -->
      </select>

      <select id="station-select" disabled>
        <option value="">Select a station</option>
      </select>

      <button onclick="showChart()" id="search-btn" disabled>Search</button>
    </section>

    <section class="gage-section" id="chart-section">
      <h2>Gage Height Chart</h2>
      <img id="usgs-chart-img" style="width: 100%; height: auto;" alt="USGS Gage Height Chart" />

      <h2 style="margin-top: 30px;">Discharge (CFS) – Last 7 Days</h2>
      <img id="usgs-discharge-img" style="width: 100%; height: auto;" alt="USGS Discharge Chart" />
    </section>

    <section class="gage-section" id="weather-section" style="display: none;">
      <h2>Hourly Weather Report</h2>
      <table class="weather-table" id="weather-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Temp (°F)</th>
            <th>Precip (mm)</th>
            <th>Pressure (hPa)</th>
            <th>Sky</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    async function fetchStations() {
      const state = document.getElementById("state-select").value;
      const stationSelect = document.getElementById("station-select");
      const searchBtn = document.getElementById("search-btn");

      stationSelect.innerHTML = '<option value="">Loading stations...</option>';
      stationSelect.disabled = true;
      searchBtn.disabled = true;

      if (!state) return;

      const response = await fetch(`https://waterservices.usgs.gov/nwis/site/?format=rdb&stateCd=${state}&parameterCd=00065`);
      const text = await response.text();

      const lines = text.split('\n').filter(line => !line.startsWith('#') && line.trim() && !line.startsWith('agency_cd'));
      let stations = lines.map(line => {
        const parts = line.split('\t');
        return { id: parts[1], name: parts[2] };
      });

      stations.sort((a, b) => a.name.localeCompare(b.name));

      stationSelect.innerHTML = '<option value="">Select a station</option>';
      stations.forEach(station => {
        const option = document.createElement('option');
        option.value = station.id;
        option.textContent = station.name;
        stationSelect.appendChild(option);
      });

      stationSelect.disabled = false;
      stationSelect.onchange = () => {
        searchBtn.disabled = stationSelect.value === "";
      };
    }

    function showChart() {
      const siteId = document.getElementById("station-select").value;
      if (!siteId) return;

      const chartSection = document.getElementById("chart-section");
      chartSection.style.display = 'block';

      const today = new Date();
      const endDate = today.toISOString().split('T')[0];
      const past = new Date();
      past.setDate(today.getDate() - 7);
      const startDate = past.toISOString().split('T')[0];

      document.getElementById("usgs-chart-img").src = `https://waterdata.usgs.gov/nwisweb/graph?agency_cd=USGS&site_no=${siteId}&parm_cd=00065&period=7`;
      document.getElementById("usgs-discharge-img").src = `https://waterdata.usgs.gov/nwisweb/graph?agency_cd=USGS&site_no=${siteId}&parm_cd=00060&begin_date=${startDate}&end_date=${endDate}`;

      const selectedOption = document.getElementById("station-select").selectedOptions[0];
      const label = selectedOption.textContent;
      const locationText = label.split(',').slice(-2).join(', ').trim();

      showWeather(locationText);
    }

    function showWeather(locationText) {
      if (!locationText) return;

      fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(locationText)}&count=1`)
        .then(res => res.json())
        .then(data => {
          const result = data.results?.[0];
          if (!result) throw new Error("Location not found");
          const { latitude, longitude } = result;
          return fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,precipitation,surface_pressure,weathercode&past_days=1&forecast_days=2&timezone=auto`);
        })
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const tbody = document.querySelector("#weather-table tbody");
          tbody.innerHTML = "";

          const { time, temperature_2m, precipitation, surface_pressure, weathercode } = data.hourly;

          for (let i = 0; i < time.length; i++) {
            const t = new Date(time[i]);
            const diff = (t - now) / 3600000;
            if (diff < -12 || diff > 12) continue;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${t.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
              <td>${(temperature_2m[i] * 9/5 + 32).toFixed(1)}</td>
              <td>${precipitation[i]}</td>
              <td>${surface_pressure[i]}</td>
              <td>${describeWeather(weathercode[i])}</td>
            `;
            tbody.appendChild(row);
          }

          document.getElementById("weather-section").style.display = "block";
        })
        .catch(err => {
          console.error("Weather fetch error:", err);
        });
    }

    function describeWeather(code) {
      const descriptions = {
        0: "Clear", 1: "Mostly Clear", 2: "Partly Cloudy", 3: "Overcast",
        45: "Fog", 48: "Freezing Fog",
        51: "Light Drizzle", 53: "Moderate Drizzle", 55: "Heavy Drizzle",
        61: "Light Rain", 63: "Moderate Rain", 65: "Heavy Rain",
        80: "Light Showers", 81: "Moderate Showers", 82: "Violent Showers",
        95: "Thunderstorm", 96: "Storm + Light Hail", 99: "Severe Storm"
      };
      return descriptions[code] || "Unknown";
    }
  </script>
</body>
</html>
