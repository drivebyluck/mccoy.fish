<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McCoy.fish</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-image: url('mccoyfishwallpaper.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #d6d6d6;
    }

    header {
      text-align: center;
      padding-top: 40px;
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      color: #ccc;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-section {
      background-color: rgba(0, 20, 10, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px #003300;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .search-section h2 {
      text-align: center;
      font-size: 1.7em;
      color: #b8ffb3;
      margin-bottom: 20px;
    }

    .search-section input,
    .search-section select,
    .search-section button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #294a38;
      color: #ddd;
    }

    .search-section button {
      background-color: #3f6d4e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-section button:hover {
      background-color: #51996b;
    }

    footer {
      text-align: center;
      padding: 30px 0 20px 0;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="mccoyfishlogo.png" alt="McCoy Fish Logo" />
    <h1>McCoy.fish</h1>
  </header>

  <main>
    <section class="search-section">
      <h2>Search Water Data</h2>
<input type="text" id="location-input" placeholder="River, City, or State" />
<select id="radius-select">
  <option value="5">5 miles</option>
  <option value="10">10 miles</option>
  <option value="25">25 miles</option>
  <option value="50">50 miles</option>
  <option value="100">100 miles</option>
  <option value="250">250 miles</option>
</select>
<button onclick="revealSections()">Search</button>

    </section>

<section class="gage-section" id="chart-section" style="display:none; background-color: rgba(0, 20, 10, 0.75); border-radius: 15px; box-shadow: 0 0 20px #003300; padding: 30px; width: 90%; max-width: 600px; margin-top: 20px;">
  <h2 style="color: #b8ffb3; text-align: center;">Gage Height Chart</h2>
  <img id="usgs-chart-img" alt="USGS Gage Height Chart" style="width: 100%; height: auto;" />
</section>

    
  </main>

  <footer>
    Â© 2025 McCoy.fish. All rights reserved.
  </footer>

<script>
  const usgsSiteId = "03146500"; // Licking River station

  function revealSections() {
    document.getElementById("chart-section").style.display = 'block';

    // Set chart image
    document.getElementById("usgs-chart-img").src =
      `https://waterdata.usgs.gov/nwisweb/graph?agency_cd=USGS&site_no=${usgsSiteId}&parm_cd=00065&period=7`;
  }
</script>

  
</body>
</html>
